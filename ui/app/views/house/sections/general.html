<form ng-controller="GeneralCtrl" class="form-horizontal" ng-submit="save(house)" role="form">

    <div class="form-group">
        <label class="col-md-2 selecter-label" translate>HOUSE_TYPE</label>
        <div class="col-md-4">
            <select class="form-control" ng-model="house.houseType" ng-options="type | translate for type in constants.houseTypes">
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 selecter-label" translate>RENT_TYPE</label>
        <div class="col-md-4">
            <select class="form-control" ng-model="house.rentType" ng-options="rent | translate for rent in constants.rentTypes">

            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" translate>PRICE</label>
        <div class="col-md-4">
            <input type="number" ng-model="house.price" class="form-control" placeholder="Стоимость проживания за месяц">
        </div>
    </div>


    <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <div class="col-md-4">
            <input type="submit" class="btn btn-primary" value="{{'SAVE' | translate}}">
            <span></span>
            <input type="reset" class="btn btn-default" value="{{'CANCEL' | translate}}">
        </div>
    </div>

</form>
</div>
