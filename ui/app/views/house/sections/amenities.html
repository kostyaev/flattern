<form class="form-horizontal" role="form" ng-submit="save()">
    <div class='row'>
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
            <div class="input-control space4">
                <h4 class="space2" translate>GENERAL_AMENITIES</h4>
                <label for="{{amenity.id}}" ng-repeat="amenity in amenities | filter: isGeneral">
                    <input class="checkbox" id="{{amenity.id}}" name="selectedAmenities[]" ng-model="amenity.selected" type="checkbox" value="{{amenity.id}}" picker-plug />
                    {{amenity.name}}
                </label>

            </div>
        </div>

        <div class="col-md-4">
            <div class="input-control space4">
                <h4 class="space2" translate>ADDITIONAL_AMENITIES</h4>
                <label for="{{amenity.id}}" ng-repeat="amenity in amenities | filter: notGeneral">
                    <input id="{{amenity.id}}" name="selectedAmenities[]" ng-model="amenity.selected" type="checkbox" value="{{amenity.id}}" picker-plug />
                    {{amenity.name}}
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <div class="col-md-4">
            <input type="submit" class="btn btn-primary" value="{{'SAVE' | translate}}">
            <span></span>
            <input type="reset" class="btn btn-default" value="{{'CANCEL' | translate}}">
        </div>
    </div>

</form>
