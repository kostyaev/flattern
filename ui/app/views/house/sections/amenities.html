<form class="form-horizontal" role="form">
    <div class='row'>
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
            <div class="input-control space4">
                <h4>Основные удобства</h4>
                <div class="checkbox" ng-repeat="amenity in amenities | filter:isGeneral">
                    <label for="{{amenity.id}}">
                        <input class="checkbox" id="{{amenity.id}}" name="amenities" type="checkbox" value="{{amenity.id}}" pickerPlug />
                        {{amenity.name}}
                    </label>

                </div>

            </div>

        </div>

        <div class="col-md-4">
            <div class="input-control space4">
                <h4>Дополнительные удобства</h4>
                <div class="checkbox" ng-repeat="amenity in amenities | filter: notGeneral">
                    <label for="{{amenity.id}}">
                        <input id="{{amenity.id}}" name="amenities" type="checkbox" value="{{amenity.id}}" pickerPlug />
                        {{amenity.name}}
                    </label>
                </div>
            </div>
        </div>


        

    </div>

    <div class='row'>
        <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="Сохранить">
                <span></span>
                <input type="reset" class="btn btn-default" value="Отмена">
            </div>
        </div>
    </div>

</form>
