<form class="form-horizontal" role="form">
    <div class='row'>
        <div class="col-md-4">
            <div class="input-control">
                <h4>Основные удобства</h4>
                <div ng-repeat="amenity in amenities">
                    <input class="checkbox" id="{{amenity}}" name="{{amenity}}" type="checkbox" value="One" picker-plug />
                    <label for="checkbox_1">{{amenity}}</label>

                </div>


            </div>
            <div class="input-control">
                <h4>Дополнительные удобства</h4>

            </div>
        </div>

        <div class="col-md-4">
            <div class="input-control">
                <h4>Безопасность</h4>

            </div>
        </div>

        <div class="col-md-4">
            <div class="input-control">
                <h4>Требования</h4>

            </div>
        </div>

    </div>

    <div class='row'>
        <div class="form-group">
            <label class="col-md-2 control-label"></label>
            <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="Сохранить">
                <span></span>
                <input type="reset" class="btn btn-default" value="Отмена">
            </div>
        </div>
    </div>

</form>
