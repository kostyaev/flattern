<form class="form-horizontal" role="form" ng-submit="save(address)">

    <div class="form-group">
        <label class="col-md-2 selecter-label" translate>
            COUNTRY
        </label>

        <div class="col-md-4">
            <ui-select ng-model="country.selected" theme="bootstrap" ng-disabled="disabled">
                <ui-select-match placeholder="Страна">{{$select.selected.name }}</ui-select-match>
                <ui-select-choices repeat="country in countries | filter: $select.search">
                    <span ng-bind-html="country.name | highlight: $select.search"></span>
                    <small ng-bind-html="country.code | highlight: $select.search"></small>
                </ui-select-choices>
            </ui-select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" translate>CITY</label>
        <div class="col-md-4">
            <input ng-model="address.city" type="text" class="form-control" placeholder="{{'CITY' | translate}}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label" translate>STREET</label>
        <div class="col-md-4">
            <input ng-model="address.street" type="text" class="form-control" placeholder="{{'STREET' | translate}}">
        </div>
    </div>

    <div class="row space2">
        <label class="col-md-2 control-label">{{'BUILDING'| translate}} / {{'HOUSING' | translate}} / {{'APT'| translate}}</label>
        <div class="col-md-4">
            <div class="col-md-4" style="padding-left:0;">
                <input type="text" ng-model="address.building" placeholder="{{'BUILDING'| translate}}" class="form-control">
            </div>
            <div class="col-md-4" style="padding-left:0;">
                <input type="text" ng-model="address.housing"  placeholder="{{'HOUSING' | translate}}" class="form-control">
            </div>
            <div class="col-md-4" style="padding:0;">
                <input type="text" ng-model="address.apt" placeholder="{{'APT'| translate}}" class="form-control">
            </div>
        </div>

    </div>

    <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <div class="col-md-4">
            <input type="submit" class="btn btn-primary" value="{{'SAVE' | translate}}">
            <span></span>
            <input type="reset" class="btn btn-default" value="{{'CANCEL' | translate}}">
        </div>
    </div>
