<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-2 control-label">Заголовок</label>
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Краткий заголовок объявления">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Описание</label>
        <div class="col-md-6">
            <textarea class="form-control" rows="10" name="text" placeholder="Описание жилья"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <div class="col-md-4">
            <input type="submit" class="btn btn-primary" value="Сохранить">
            <span></span>
            <input type="reset" class="btn btn-default" value="Отмена">
        </div>
    </div>

</form>
