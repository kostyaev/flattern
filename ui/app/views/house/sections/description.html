<form class="form-horizontal" role="form" ng-submit="save(desc)">
    <div class="form-group">
        <label class="col-md-2 control-label">Заголовок</label>
        <div class="col-md-6">
            <input type="text" ng-model="desc.title" class="form-control" placeholder="Краткий заголовок объявления">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label">Описание</label>
        <div class="col-md-6">
            <textarea ng-model="desc.desc" class="form-control" rows="10" name="text" placeholder="Описание жилья"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2 control-label"></label>
        <div class="col-md-4">
            <input type="submit" class="btn btn-primary" value="{{'SAVE' | translate}}">
            <span></span>
            <input type="reset" class="btn btn-default" value="{{'CANCEL' | translate}}">
        </div>
    </div>

</form>
