<section id="photos">
    <header><h1>Photos</h1></header>


    <div class="row">
        <div class="col-md-9 col-sm-9">
            <section id="submit-form">
                <div class="center">
                    <div class="form-group">
                        <div class="drop-box" ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class-name-or-function"
                             ng-show="dropSupported" translate>Drop files here</div>
                        <div ng-file-drop-available="dropSupported=true"
                             ng-show="!dropSupported">HTML5 Drop File is not supported!</div>
                        <button class="btn btn-default" ng-file-select="onFileSelect($files)" data-multiple="true" translate>Browse Images</button>
                        <button class="btn btn-default" ng-click="upload.abort()" translate>Cancel upload</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="col-md-3 col-sm-3">
            <aside class="submit-step">
                <figure class="step-number">?</figure>
                <div class="description">
                    <h4 translate>Upload hint</h4>
                    <p translate>Upload hint description </p>
                </div>
            </aside><!-- /.submit-step -->
        </div><!-- /.col-md-3 -->
    </div>



    <div class="row">
        <div deckgrid class="deckgrid" source="images">
            <div class="photo">
                <a href="" data-ng-click="card.showIndex = !card.showIndex">
                    <div class="photo-index" data-ng-if="card.showIndex">
                        <p>The $index of the card is</p>

                        <p class="balloon-wrapper">
                            <span class="balloon">{{card.$index}}</span>
                        </p>
                    </div>

                    <div class="photo-wrapper">
                        <img src="" data-ng-src="{{card.src}}" >
                    </div>


                    <div class="photo-description">
                        <h3>{{card.name}}</h3>
                        <p>Nice photo, eh.</p>
                    </div>
                </a>
            </div>
        </div>
    </div>



</section><!-- /#profile -->
