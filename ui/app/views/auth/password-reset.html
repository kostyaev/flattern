<div id="landing">
    <div class="header-image">
        <div class="container">
            <div class="auth-unit">
                <h3 class="text-brand"><span class="glyphicon glyphicon-chevron-up"></span> flattern<span class="sec-brand">.org</span></h3>

                <div ng-show="form.errors.message" class="alert alert-danger">
                    {{ form.errors.message }}
                </div>

                <div class="auth-unit-top">
                    <h3>Сброс пароля</h3>
                </div>
                <div class="auth-unit-inner">
                    <form ng-controller="PasswordCtrl" ng-submit="reset()" class="form-container" ng-class='{"has-error": form.errors.message != null}'>
                        <div class="form-group" id="password_password1_field">
                            <label for="password.password1">Пароль</label>
                            <input id="password.password1"
                                   name="password.password1"
                                   ng-model="form.password.password1"
                                   type="password"
                                   errors="form.errors['password.password1']"
                                   required="true" class="form-control">
                        </div>
                        <div class="form-group  " id="password_password2_field">
                            <label for="password.password2">Подтверждение пароля</label>
                            <input id="password.password2"
                                   name="password.password2"
                                   ng-model="form.password.password2"
                                   type="password"
                                   errors="form.errors['password.password2']"
                                   required="true" class="form-control">
                        </div>
                        <button id="message_trigger_ok" class="btn btn-danger btn-block" type="submit">Сбросить пароль</button>
                        <!--<hr>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-default btn-lg" data-toggle="tooltip" title="Login with Twitter" role="button"><i class="fa fa-twitter"></i></a>
                            <a class="btn btn-default btn-lg" data-toggle="tooltip" title="Login in with Facebook" role="button"><i class="fa fa-facebook"></i></a>
                            <a class="btn btn-default btn-lg" data-toggle="tooltip" title="Login in with Google+" role="button"><i class="fa fa-google-plus"></i></a>
                            <a class="btn btn-default btn-lg" data-toggle="tooltip" title="Login in with Linkedin" role="button"><i class="fa fa-linkedin"></i></a>
                        </div>-->
                    </form>
                </div>
                <br>
                <a href="#/login" class="btn btn-primary btn-block btn-lg">Вход</a>
            </div>
        </div>
    </div>
    <!-- /header-image -->
</div>
