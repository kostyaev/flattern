                                <label for="email">Email адрес</label>
                                <input type="email" name="email"
                                       ng-model="form.username"
                                       ng-class='{"has-error": form.errors.username != null}'
                                       required="true"
                                       class="form-control"
                                       id="email">
                                <label ng-show="form.errors.username" class="control-label" for="email">{{ form.errors.username }}</label>
                            </div>
                            <div class="form-group">
                                <a class="pull-right" href="#/password/reset">Забыли пароль?</a>
                                <label for="password">Пароль</label>
                                <input type="password" class="form-control"
                                       id="password"
                                       name="password"
                                       ng-model="form.password"
                                       required="true"
                                       >
                            </div>
                            <button id="message_trigger_err" class="btn btn-primary btn-block" type="submit">Вход</button>
