<div id="landing">
    <div class="header-image">
        <div class="container">
            <div class="auth-unit">
                <h3 class="text-brand"><span class="glyphicon glyphicon-chevron-up"></span> flattern<span class="sec-brand">.org</span></h3>

                <div ng-show="form.errors.message" class="alert alert-danger">
                    {{ form.errors.message }}
                </div>

                <div class="auth-unit-top">
                    <h3>Сброс пароля</h3>
                </div>
                <div class="auth-unit-inner">
                    <form ng-controller="PasswordCtrl" ng-submit="sendEmail()" class="form-container">
                        <div class="form-group  " id="email_field">
                            <label for="email">Email адрес</label>
                            <input class="form-control"
                                   id="email"
                                   name="email"
                                   ng-model="form.email"
                                   type="email" size="40"
                                   errors='form.errors["email"]'
                                   placeholder="Email Address"
                                   required="true">
                        </div>

                        <button id="message_trigger_ok" class="btn btn-danger btn-block" type="submit">Сбросить пароль</button>
