<content class="page-sub-page page-sign-in page-account">
    <!-- Page Content -->
    <div id="page-content">
        <!-- Breadcrumb -->
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Password Change</li>
            </ol>
        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <header><h1>Password Change</h1></header>
            <div class="row">
                <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                    <div ng-show="form.errors.message" class="alert alert-danger">
                        {{ form.errors.message }}
                    </div>
                    <form ng-controller="PasswordCtrl" ng-submit="change()" role="form" id="form-create-account" method="post" action=""  ng-class='{"has-error": form.errors.message != null}' form-autofill-fix>
                        <div class="form-group" ng-class='{"has-error": form.errors.currentPassword != null}'>
                            <label for="currentPassword">Current Password</label>
                            <input id="currentPassword"
                                   name="currentPassword"
                                   ng-model="form.currentPassword"
                                   type="password"
                                   required="true"
                                   class="form-control">
                            <label ng-show="form.errors.currentPassword" class="control-label animate-show" for="currentPassword">{{ form.errors.currentPassword[0] }}</label>
                        </div>
                        <div class="form-group" ng-class='{"has-error": form.errors.currentPassword != null}'>
                            <label for="newPassword.password1">New Password</label>
                            <input id="newPassword.password1"
                                   name="newPassword.password1"
                                   ng-model="form.newPassword.password1"
                                   type="password"
                                   required="true"
                                   class="form-control">
                            <label ng-show="newPassword.password1" class="control-label animate-show" for="newPassword.password1">{{ form.newPassword.password1[0] }}</label>
                        </div>
                        <div class="form-group" ng-class='{"has-error": form.newPassword.password1 != null}'>
                            <label for="newPassword.password2">Confirm New Password</label>
                            <input id="newPassword.password2"
                                   name="newPassword.password2"
                                   ng-model="form.newPassword.password2"
                                   type="password"
                                   required="true"
                                   class="form-control">
                            <label ng-show="newPassword.password2" class="control-label animate-show" for="newPassword.password2" ng-class='{"has-error": form.newPassword.password2 != null}'>{{ form.errors.newPassword.password2[0] }}</label>
                        </div>
                        <div class="form-group clearfix">
                            <button type="submit" class="btn pull-right btn-default" id="account-submit">Submit</button>
                        </div>
                    </form>
                    <hr>
                    <div class="center"><a href="#">I don't remember my password</a></div>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div>
    <!-- end Page Content -->

</content>
