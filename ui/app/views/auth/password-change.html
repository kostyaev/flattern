    <div id="landing">
        <div class="header-image">
            <div class="container">
                <div class="auth-unit">
                    <h3 class="text-brand"><span class="glyphicon glyphicon-chevron-up"></span> flattern<span class="sec-brand">.org</span></h3>
                    <div ng-show="form.errors.message" class="alert alert-danger">
                        {{ form.errors.message }}
                    </div>
                    <div class="auth-unit-top">
                        <h3>Смена пароля</h3>
                    </div>
                    <div class="auth-unit-inner">
                        <form ng-controller="PasswordCtrl" ng-submit="change()" class="form-container" ng-class='{"has-error": form.errors.message != null}'>
                            <div class="form-group" id="currentPassword_field" ng-class='{"has-error": form.errors.currentPassword != null}'>
                                <label for="currentPassword">Текущий пароль</label>
                                <input id="currentPassword"
                                       name="currentPassword"
                                       ng-model="form.currentPassword"
                                       type="password"
                                       required="true"
                                       class="form-control">
                                <label ng-show="form.errors.currentPassword" class="control-label animate-show" for="currentPassword">{{ form.errors.currentPassword[0] }}</label>
                            </div>
                            <div class="form-group" id="newPassword_password1_field" ng-class='{"has-error": form.errors.currentPassword != null}'>
                                <label for="newPassword.password1">Новый пароль</label>
                                <input id="newPassword.password1"
                                       name="newPassword.password1"
                                       ng-model="form.newPassword.password1"
                                       type="password"
                                       required="true"
                                       class="form-control">
                                <label ng-show="newPassword.password1" class="control-label animate-show" for="newPassword.password1">{{ form.newPassword.password1[0] }}</label>
                            </div>
                            <div class="form-group" id="newPassword_password2_field" ng-class='{"has-error": form.newPassword.password1 != null}'>
                                <label for="newPassword.password2">Подтвердите новый пароль</label>
                                <input id="newPassword.password2"
                                       name="newPassword.password2"
                                       ng-model="form.newPassword.password2"
                                       type="password"
                                       required="true"
                                       class="form-control">
                                <label ng-show="newPassword.password2" class="control-label animate-show" for="newPassword.password2" ng-class='{"has-error": form.newPassword.password2 != null}'>{{ form.errors.newPassword.password2[0] }}</label>
                            </div>
                            <button id="message_trigger_ok" class="btn btn-block btn-success" type="submit">Сменить</button>
                        </form>
                    </div>
                    <br>
                    <a href="#/login" class="btn btn-primary btn-block btn-lg">Вход</a>
                </div>
            </div>
        </div>
            <!-- /header-image -->
    </div>
