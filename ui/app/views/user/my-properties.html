
<content class="page-sub-page page-my-properties page-account">

                <li><a href="#">Home</a></li>

        </div>
        <!-- end Breadcrumb -->

        <div class="container">
            <div class="row">
            <!-- sidebar -->
            <div class="col-md-3 col-sm-2">
                <section id="sidebar">
                    <header><h3>Account</h3></header>
                    <aside>
                        <ul class="sidebar-navigation">
                            <li><a href="profile.html"><i class="fa fa-user"></i><span>Profile</span></a></li>
                            <li class="active"><a href="my-properties.html"><i class="fa fa-home"></i><span>My Properties</span></a></li>

                                        <th translate>Date Added</th>

                                    </thead>

                                    <tr ng-repeat="prop in properties">

                                            <a href="property-detail.html"><img alt="" src="/images/properties/property-04.jpg"></a>
                                        </td>
                                        <td><div class="inner">
                                            <a href="property-detail.html"><h2>987 Cantebury Drive</h2></a>
                                            <figure>Golden Valley, MN 55427</figure>
                                            <div class="tag price">$ {{prop.price}}</div>
                                        </div>

                                        <td>20.05.2014</td>
                                        <td>236</td>
                                        <td class="actions">

                                            <a href="#"><i class="delete fa fa-trash-o"></i></a>
                                        </td>
                                    </tr>
                                    </tbody>

                            <div class="center">
